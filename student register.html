<!DOCTYPEhtml>
<html>
<body>
<h1>Dr.APJ Abdul Kalam School of Engineering</h1>
<br>
<form><fieldset>
<legend>Student's Registration Form</legend>
<lable>First Name:</lable>
<input type="First Name">
<br>
<lable>Last Name:</lable>
<input type="Last Name">
<br>
<lable>Email:</lable>
<input type="Email">
<br>
<lable>Password:</lable>
<input type="Password">
<br>
<lable>Re-type Password:</lable>
<input type="Re-type Password">
<br>
<lable>Contact:</lable>
<input type="Contact">
<br>
<lable>Gender:</lable>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other
<br>
<lable>
<legend>Date of Birth:</lable>
<input name="p1" maxlength="20" placeholder="dd-mm-yy">
<br>
<lable>Country:</lable>
<select name="country">
<option value="India">india</option>
<option value="england">england</option>
<option value="pakistan">pakistan</option>
</select>
<br>
<lable>Enquiry:</lable>
<textarea name="s" maxlength="100" rows="10" col="20">
</textarea>
<br>
<input type="checkbox" name="You can call/email" value="You can call/email">You can call/email
<br>
<input type="submit">
<br>
</form></fieldset>
</body>
</html>
